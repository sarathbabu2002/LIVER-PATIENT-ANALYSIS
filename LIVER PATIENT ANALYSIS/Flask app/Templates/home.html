<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='file.css') }}">
    <link rel="stylesheet" href="file.css">
    
</head>
<body>
    <h1>LIVER PATIENT PREDICTION</h1>
    <form action="{{ url_for('prediction') }}" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="total_bilirubin">Total Bilirubin:</label>
        <input type="number" id="total_bilirubin" name="total_bilirubin" step="0.01" required><br><br>

        <label for="direct_bilirubin">Direct Bilirubin:</label>
        <input type="number" id="direct_bilirubin" name="direct_bilirubin" step="0.01" required><br><br>

        <label for="alkaline_phosphotase">Alkaline Phosphotase:</label>
        <input type="number" id="alkaline_phosphotase" name="alkaline_phosphotase" required><br><br>

        <label for="alamine_aminotransferase">Alamine Aminotransferase:</label>
        <input type="number" id="alamine_aminotransferase" name="alamine_aminotransferase" required><br><br>

        <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label>
        <input type="number" id="aspartate_aminotransferase" name="aspartate_aminotransferase" required><br><br>

        <label for="total_protiens">Total Protiens:</label>
        <input type="number" id="total_protiens" name="total_protiens" step="0.01" required><br><br>

        <label for="albumin">Albumin:</label>
        <input type="number" id="albumin" name="albumin" step="0.01" required><br><br>

        <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio:</label>
        <input type="number" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio" step="0.01" required><br><br>

        <a href="predict.html" class="btn"><button type="button">Predict</button></a>
        <!--<input type="submit" value="Submit"> -->
    </form>
</body>
</html>
